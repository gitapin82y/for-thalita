<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>happybirthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="content" id="content">
      <div id="bg"></div>
      <span id="text"
        >Happy Birthday<br />Thalita Dalilah Rizka<br />Coba tap aku punya
        sesuatu..</span
      >
      <div id="cover"></div>
      <span id="magic"></span>
      <div id="btnWrap">
        <button id="yes">sempet kok</button>
        <button id="no">ndak sempet!</button>
      </div>

      <!-- Tree -->
      <img src="tree.png" alt="" id="tree" />
      <!-- Leaves -->
      <img src="leaves.png" alt="" id="leaves" />
      <!-- Grass -->
      <img src="grass.png" alt="" id="grass" />

      <div class="shootingStar" id="shootingStar"></div>

      <div class="wrapper" id="wrapDayNight">
        <div class="daynight" id="daynight">
          <div id="sun"></div>
          <div id="moon"></div>
        </div>
      </div>

      <section class="fireworks" id="fireworks"></section>

      <section id="fireflies"></section>
    </section>

    <script src="script.js"></script>

    <!-- Fireworks -->
    <script src="jquery-3.6.2.min.js"></script>
    <script type="text/javascript" src="jquery.fireworks.js"></script>
  </body>
</html>
